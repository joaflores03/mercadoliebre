<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Liebre</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <nav>
          <div class="wp-left">
            <img src="img/mercado-liebre.png" alt="" />
            <p>Todos los productos</p>
          </div>
          <div class="wp-right">
            <p>Todas las opciones en un solo lugar.</p>
            <div class="cuentas">
              <p>Crea tu cuenta</p>
              <p type="button"  data-toggle="modal" data-target="#exampleModalScrollable">
                Ingresa
              </p>
                <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        
                      </div>
                      <div class="modal-body">
                        <div class="registro">

                          <img class="logo" src="/img/mercado-liebre.png" alt="">
                  
                          <h3>
                              Registro
                          </h3>
                  
                          <form class="formulario" action="">
                                  
                              <div class="formleft">
                                  <label for="name">Nombre:</label>
                                  <label for="mail">Email:</label>
                                  <label for="pass">Contrase√±a:</label>
                                  <button>
                                      Registrar
                                  </button>
                              </div>
                              <div class="formright">
                                  <input type="text" name="name" id="name">
                                  <input type="text" name="mail" id="mail">
                                  <input type="password" name="pass" id="pass">
                              </div>
                  
                          </form>
                  
                      </div>
                      </div>
                      <div class="modal-footer">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </nav>
      </header>
      <div id="carouselExampleIndicators" class="carousel slide banner" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/banner1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/banner2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
        
      <div class="wrapper">

        <section class="ofertas">
          <h3>
            Disfruta de nuestras ofertas
          </h3>

          <div class="ofertasWrapper">
            <div class="ofertasCard">
              <div class="cardTop">
                <img class="cardImg" src="./img/productos/img-cafetera-moulinex.jpg" alt="">
              </div>
              <div class="cardDown">
                <p>
                  Cafetera Moulinex
                </p>
                <button>
                  Comprar
                </button>
              </div>
            </div>
            <div class="ofertasCard">
              <div class="cardTop">
                <img class="cardImg" src="./img/productos/img-macbook-pro-2019.jpg" alt="">
              </div>
              <div class="cardDown">
                <p>
                  Macbook Pro 2019
                </p>
                <button>
                  Comprar
                </button>
              </div>
            </div>
            <!--J-->
            <div class="ofertasCard">
              <div class="cardTop">
                <img class="cardImg" src="./img/productos/img-tv-samsung-smart.jpg" alt="">
              </div>
              <div class="cardDown">
                <p>
                  TV LG 40 pulgadas
                </p>
                <button>
                  Comprar
                </button>
              </div>
            </div>
            <div class="ofertasCard">
              <div class="cardTop">
                <img class="cardImg" src="./img/productos/img-samsung-galaxy-s10.jpg" alt="">
              </div>
              <div class="cardDown">
                <p>
                  Samsung Galaxy 
                </p>
                <button>
                  Comprar
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="deseados">
          <h3>
            Productos deseados
          </h3>
          <div class="deseadosWrapper">
            <div class="deseadosCard">
              <h3>
                Smartphone Samsung Galaxy 
              </h3>
              <img src="/img/productos/img-samsung-galaxy-s10.jpg" alt="">
            </div>
            <div class="deseadosCard uno">
              <h3>
                TV Smart 40" Samsung
              </h3>
              <img src="/img/productos/img-tv-samsung-smart.jpg" alt="">
            </div>
          </div>
        </section>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
